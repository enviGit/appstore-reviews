<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Reviews ‚Ä¢ Modern</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'toast-in': 'toastIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        toastIn: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="bg-gray-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col font-sans overflow-x-hidden">

    <!-- Background Decoration -->
    <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-400/20 blur-[100px] dark:bg-blue-600/10">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-400/20 blur-[100px] dark:bg-indigo-600/10">
        </div>
    </div>

    <!-- Header -->
    <header class="w-full py-6 px-6 flex justify-between items-center max-w-7xl mx-auto relative z-50">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30 text-white font-bold text-lg">
                AS
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">
                Review<span class="text-blue-500">Extractor</span>
            </h1>
        </div>

        <button id="themeToggleBtn"
            class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors focus:outline-none"
            aria-label="Toggle Dark Mode">
            <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400 hidden dark:block"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600 dark:hidden block"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </header>

    <main class="flex-grow max-w-7xl mx-auto w-full px-6 pb-12">

        <!-- Hero Section -->
        <div class="max-w-4xl mx-auto text-center mb-10">
            <h2
                class="text-3xl md:text-5xl font-extrabold mb-4 pb-2 bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-slate-400">
                Analyze App Store Feedback
            </h2>
            <p class="text-slate-600 dark:text-slate-400 text-lg mb-8">
                Fetch the latest user reviews directly from Apple's RSS feed.
            </p>
        </div>

        <!-- Input Card -->
        <div class="relative z-30">
            <div class="glass-panel rounded-2xl p-6 shadow-xl shadow-slate-200/50 dark:shadow-black/20 text-left">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

                    <!-- URL Input -->
                    <div class="md:col-span-8">
                        <label for="urlInput"
                            class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-1 ml-1">App
                            Store Link</label>
                        <input type="text" id="urlInput" placeholder="https://apps.apple.com/us/app/example/id123456789"
                            class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all dark:text-white placeholder-slate-400">
                    </div>

                    <!-- Custom Country Select -->
                    <div class="md:col-span-4 relative z-50">
                        <label
                            class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-1 ml-1">Region</label>

                        <button id="customSelectTrigger"
                            class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 flex items-center justify-between hover:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white">
                            <span class="flex items-center gap-3">
                                <span id="selectedFlag" class="text-lg">üåç</span>
                                <span id="selectedText" class="font-medium truncate">Auto (URL)</span>
                            </span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-4 w-4 text-slate-400 transition-transform duration-200" id="selectArrow"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <div id="customSelectOptions"
                            class="hidden absolute top-full left-0 right-0 mt-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl max-h-64 overflow-y-auto z-[100]">
                            <!-- Options injected by JS -->
                        </div>

                        <input type="hidden" id="countrySelect" value="auto">
                    </div>
                </div>

                <!-- Controls -->
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mt-6 items-end">
                    <div class="md:col-span-8 flex flex-col justify-end pb-1">
                        <div class="flex justify-between items-center mb-2">
                            <label for="limitRange"
                                class="flex items-center gap-2 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">
                                Result Limit
                                <!-- Info Tooltip -->
                                <div class="group relative flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 text-slate-400 hover:text-blue-500 cursor-help transition-colors"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div
                                        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 p-3 bg-slate-800 text-white text-xs rounded-lg shadow-xl opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none z-50 hidden group-hover:block normal-case tracking-normal font-normal text-left leading-relaxed">
                                        Apple limits their public RSS feed to 50 items.
                                        <div
                                            class="absolute top-full left-1/2 -translate-x-1/2 border-8 border-transparent border-t-slate-800">
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <span id="limitValueDisplay"
                                class="text-sm font-mono font-bold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-2 py-0.5 rounded">50</span>
                        </div>
                        <input type="range" id="limitRange" min="10" max="50" step="10" value="50" class="w-full">
                        <div class="flex justify-between text-[10px] text-slate-400 mt-1 px-1">
                            <span>10</span><span>20</span><span>30</span><span>40</span><span>50</span>
                        </div>
                    </div>

                    <!-- Analyze Button -->
                    <div class="md:col-span-4">
                        <button id="fetchBtn"
                            class="btn-directional w-full bg-blue-600 text-white font-semibold rounded-xl py-3 px-4 shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2">
                            <span class="relative z-10 flex items-center gap-2 pointer-events-none">
                                <span id="btnText">Analyze</span>
                                <div id="btnLoader" class="loader hidden"></div>
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorContainer"
                    class="hidden mt-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl flex items-start gap-3">
                    <div class="text-red-600 dark:text-red-400 font-bold">Error:</div>
                    <div>
                        <p id="errorMsg" class="text-sm text-red-700 dark:text-red-400 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden relative z-10 animate-fade-in-up">
            <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-6 px-1 mt-8 gap-4">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <!-- App Info Display (New) -->
                    <div id="appInfoContainer"
                        class="hidden flex items-center gap-3 bg-white dark:bg-slate-800 p-2 pr-4 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm">
                        <img id="appIcon" src="" alt="App Icon"
                            class="w-10 h-10 rounded-lg bg-slate-200 dark:bg-slate-700">
                        <div class="flex flex-col">
                            <h3 id="appNameDisplay"
                                class="font-bold text-sm text-slate-800 dark:text-white leading-tight">App Name</h3>
                            <span id="resultsCount" class="text-xs font-medium text-slate-500 dark:text-slate-400">0
                                reviews</span>
                        </div>
                    </div>

                    <!-- Fallback Title if no app info -->
                    <div id="defaultTitle" class="flex items-baseline gap-2">
                        <h2 class="text-xl font-bold text-slate-800 dark:text-white">Reviews</h2>
                        <span id="resultsCountFallback"
                            class="text-sm font-medium text-slate-500 dark:text-slate-400 bg-slate-200 dark:bg-slate-800 px-2 py-0.5 rounded-full"></span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 w-full md:w-auto">
                    <button id="exportBtn"
                        class="btn-directional flex-1 md:flex-none justify-center group flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-400 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-3 py-2 rounded-lg">
                        <span class="relative z-10 flex items-center gap-2 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            <span>CSV</span>
                        </span>
                    </button>

                    <button id="copyBtn"
                        class="btn-directional flex-1 md:flex-none justify-center group flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-400 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-3 py-2 rounded-lg">
                        <span class="relative z-10 flex items-center gap-2 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 012-2v-8a2 2 0 01-2-2h-8a2 2 0 01-2 2v8a2 2 0 012 2z" />
                            </svg>
                            <span>Copy</span>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Table Card -->
            <div
                class="glass-panel rounded-2xl overflow-hidden shadow-lg border-0 ring-1 ring-slate-900/5 dark:ring-white/10">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse" id="reviewsTable">
                        <thead
                            class="bg-slate-50/80 dark:bg-slate-800/80 text-slate-500 dark:text-slate-400 text-xs uppercase font-bold tracking-wider backdrop-blur-sm sticky top-0 z-10">
                            <tr>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap cursor-pointer hover:bg-slate-100 dark:hover:bg-white/5 transition select-none group"
                                    data-sort="date">
                                    Date <span
                                        class="sort-icon inline-block ml-1 opacity-30 group-hover:opacity-100">‚Üï</span>
                                </th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap cursor-pointer hover:bg-slate-100 dark:hover:bg-white/5 transition select-none group"
                                    data-sort="string">
                                    Ver <span
                                        class="sort-icon inline-block ml-1 opacity-30 group-hover:opacity-100">‚Üï</span>
                                </th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap cursor-pointer hover:bg-slate-100 dark:hover:bg-white/5 transition select-none group"
                                    data-sort="number">
                                    Rating <span
                                        class="sort-icon inline-block ml-1 opacity-30 group-hover:opacity-100">‚Üï</span>
                                </th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap">Author
                                </th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 min-w-[200px]">Review
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-800 bg-transparent"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 translate-y-24 opacity-0 transition-all duration-300 z-50">
        <div
            class="bg-slate-800 dark:bg-white text-white dark:text-slate-900 px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400 dark:text-green-600"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <div class="flex flex-col">
                <span id="toastTitle" class="font-bold text-sm">Success</span>
                <span id="toastMessage" class="text-xs opacity-90">Action completed</span>
            </div>
        </div>
    </div>

    <footer class="py-6 text-center text-sm text-slate-400 dark:text-slate-600">
        <p>&copy; 2025 App Store Extractor. Runs locally in your browser.</p>
    </footer>

    <!-- Logic Script -->
    <script src="script.js"></script>

</body>

</html>
