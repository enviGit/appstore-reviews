<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Reviews ‚Ä¢ Modern</title>
    <!-- Tailwind CSS (via CDN for standalone usage) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155; 
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Glass effect utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7); /* slate-800 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col font-sans">

    <!-- Background Decoration (Gradients) -->
    <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-400/20 blur-[100px] dark:bg-blue-600/10"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-400/20 blur-[100px] dark:bg-indigo-600/10"></div>
    </div>

    <!-- Header / Navbar -->
    <header class="w-full py-6 px-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30 text-white font-bold text-lg">
                AS
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">
                Review<span class="text-blue-500">Extractor</span>
            </h1>
        </div>
        
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors focus:outline-none" aria-label="Toggle Dark Mode">
            <!-- Sun Icon (shows in dark mode) -->
            <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <!-- Moon Icon (shows in light mode) -->
            <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600 dark:hidden block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </header>

    <main class="flex-grow max-w-7xl mx-auto w-full px-6 pb-12">

        <!-- Hero & Input Section -->
        <div class="max-w-4xl mx-auto text-center mb-10 animate-fade-in-up">
            <h2 class="text-3xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-slate-400">
                Analyze App Store Feedback
            </h2>
            <p class="text-slate-600 dark:text-slate-400 text-lg mb-8">
                Fetch the latest user reviews directly from Apple's RSS feed. Simple, fast, and free.
            </p>

            <!-- Input Card -->
            <div class="glass-panel rounded-2xl p-6 shadow-xl shadow-slate-200/50 dark:shadow-black/20 text-left">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    
                    <!-- URL Input -->
                    <div class="md:col-span-8">
                        <label for="urlInput" class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-1 ml-1">App Store Link</label>
                        <input type="text" id="urlInput" 
                            placeholder="https://apps.apple.com/us/app/example/id123456789" 
                            class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all dark:text-white placeholder-slate-400"
                        >
                    </div>

                    <!-- Country Select -->
                    <div class="md:col-span-2">
                        <label for="countrySelect" class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-1 ml-1">Region</label>
                        <select id="countrySelect" class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white cursor-pointer appearance-none">
                            <option value="auto">Auto üåç</option>
                            <option value="us">US üá∫üá∏</option>
                            <option value="pl">PL üáµüá±</option>
                            <option value="de">DE üá©üá™</option>
                            <option value="gb">GB üá¨üáß</option>
                            <option value="fr">FR üá´üá∑</option>
                            <option value="jp">JP üáØüáµ</option>
                        </select>
                    </div>

                    <!-- Action Button -->
                    <div class="md:col-span-2 flex items-end">
                        <button onclick="getReviews()" id="fetchBtn" class="w-full bg-blue-600 hover:bg-blue-500 active:scale-95 text-white font-semibold rounded-xl py-3 px-4 transition-all shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2">
                            <span id="btnText">Analyze</span>
                            <div id="btnLoader" class="loader hidden"></div>
                        </button>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="errorContainer" class="hidden mt-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl flex items-start gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 dark:text-red-400 mt-0.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <div>
                        <h4 class="text-sm font-bold text-red-800 dark:text-red-300">Something went wrong</h4>
                        <p id="errorMsg" class="text-sm text-red-700 dark:text-red-400 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden animate-fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex justify-between items-center mb-4 px-1">
                <div class="flex items-baseline gap-2">
                    <h2 class="text-xl font-bold text-slate-800 dark:text-white">Reviews</h2>
                    <span id="resultsCount" class="text-sm font-medium text-slate-500 dark:text-slate-400 bg-slate-200 dark:bg-slate-800 px-2 py-0.5 rounded-full"></span>
                </div>
                <button onclick="copyTable()" class="group flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-3 py-1.5 rounded-lg hover:border-blue-300 dark:hover:border-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 012-2v-8a2 2 0 01-2-2h-8a2 2 0 01-2 2v8a2 2 0 012 2z" />
                    </svg>
                    <span>Copy Table</span>
                </button>
            </div>

            <!-- Table Card -->
            <div class="glass-panel rounded-2xl overflow-hidden shadow-lg border-0 ring-1 ring-slate-900/5 dark:ring-white/10">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse" id="reviewsTable">
                        <thead class="bg-slate-50/80 dark:bg-slate-800/80 text-slate-500 dark:text-slate-400 text-xs uppercase font-bold tracking-wider backdrop-blur-sm sticky top-0 z-10">
                            <tr>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap">Date</th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap">Ver</th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap">Rating</th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 whitespace-nowrap">Author</th>
                                <th class="p-5 border-b border-slate-200 dark:border-slate-700 min-w-[200px]">Review</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-800 bg-transparent">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <footer class="py-6 text-center text-sm text-slate-400 dark:text-slate-600">
        <p>&copy; 2025 App Store Extractor. Runs locally in your browser.</p>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize Theme (Prefer Dark or saved preference)
        (function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // If user explicitly saved light, respect it. Otherwise default to dark.
            if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();

        // --- Extractor Logic ---
        async function getReviews() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const countrySelect = document.getElementById('countrySelect').value;
            
            // Elements
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const fetchBtn = document.getElementById('fetchBtn');
            const errorContainer = document.getElementById('errorContainer');
            const errorMsg = document.getElementById('errorMsg');
            const resultsContainer = document.getElementById('resultsContainer');
            const tbody = document.querySelector('#reviewsTable tbody');
            const resultsCount = document.getElementById('resultsCount');

            // Reset UI
            errorContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            tbody.innerHTML = '';
            
            // Validation
            if (!urlInput) {
                showError("Please enter a valid App Store URL.");
                return;
            }

            const idMatch = urlInput.match(/id(\d+)/);
            if (!idMatch) {
                showError("Could not find an App ID in the link. Look for 'id' followed by numbers.");
                return;
            }
            const appId = idMatch[1];

            // Determine Country
            let country = 'us';
            if (countrySelect !== 'auto') {
                country = countrySelect;
            } else {
                const countryMatch = urlInput.match(/apps\.apple\.com\/([a-z]{2})\//);
                if (countryMatch) {
                    country = countryMatch[1];
                }
            }

            // Set Loading State
            fetchBtn.disabled = true;
            btnText.textContent = "Fetching...";
            fetchBtn.classList.add('opacity-75', 'cursor-not-allowed');
            btnLoader.classList.remove('hidden');

            try {
                // Fetch Data via AllOrigins Proxy
                const rssUrl = `https://itunes.apple.com/${country}/rss/customerreviews/id=${appId}/sortBy=mostRecent/json`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(rssUrl)}`;

                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`Connection error: ${response.status}`);
                }

                const textData = await response.text();
                let data;
                try {
                    data = JSON.parse(textData);
                } catch(e) {
                    throw new Error("Invalid response received. There might be no reviews for this country.");
                }

                if (!data.feed || !data.feed.entry) {
                    showError(`No reviews found for country code: ${country.toUpperCase()}. Try switching to US.`);
                    resetBtn();
                    return;
                }

                const entries = Array.isArray(data.feed.entry) ? data.feed.entry : [data.feed.entry];

                // Render Rows
                entries.forEach(entry => {
                    // Safe extraction
                    const updatedRaw = entry.updated ? entry.updated.label : null;
                    const dateObj = updatedRaw ? new Date(updatedRaw) : new Date();
                    
                    // Format date nicely: "Oct 24, 2023"
                    const dateStr = dateObj.toLocaleDateString(undefined, { 
                        year: 'numeric', month: 'short', day: 'numeric' 
                    });
                    
                    const rating = entry['im:rating'] ? parseInt(entry['im:rating'].label) : 0;
                    const version = entry['im:version'] ? entry['im:version'].label : '-';
                    const author = entry.author ? entry.author.name.label : 'Anonymous';
                    const title = entry.title ? entry.title.label : '';
                    const content = entry.content ? entry.content.label : '';

                    // Star Rating HTML
                    let starsHtml = '';
                    for(let i=1; i<=5; i++) {
                        if(i <= rating) {
                            starsHtml += `<span class="text-yellow-400">‚òÖ</span>`;
                        } else {
                            starsHtml += `<span class="text-slate-300 dark:text-slate-600">‚òÖ</span>`;
                        }
                    }

                    const row = `
                        <tr class="hover:bg-slate-50 dark:hover:bg-white/5 transition border-b border-slate-100 dark:border-slate-800 last:border-0">
                            <td class="p-5 text-sm text-slate-500 dark:text-slate-400 whitespace-nowrap font-mono">${dateStr}</td>
                            <td class="p-5 text-xs text-slate-400 dark:text-slate-500 font-mono">${version}</td>
                            <td class="p-5 whitespace-nowrap text-lg leading-none">${starsHtml}</td>
                            <td class="p-5 text-sm font-medium text-slate-700 dark:text-slate-200">${author}</td>
                            <td class="p-5 max-w-xl">
                                <div class="font-bold text-slate-800 dark:text-white mb-1 text-sm">${title}</div>
                                <div class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">${content}</div>
                            </td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });

                // Success State
                resultsCount.textContent = entries.length;
                resultsContainer.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                resetBtn();
            }
        }

        function resetBtn() {
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const fetchBtn = document.getElementById('fetchBtn');
            
            fetchBtn.disabled = false;
            fetchBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            btnText.textContent = "Analyze";
            btnLoader.classList.add('hidden');
        }

        function showError(msg) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = msg;
            errorContainer.classList.remove('hidden');
        }

        function copyTable() {
            const table = document.getElementById('reviewsTable');
            const range = document.createRange();
            range.selectNode(table);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                document.execCommand('copy');
                // Could show a toast here, but alert is fine for simple tools
                alert('Copied to clipboard!');
            } catch (err) {
                console.error('Copy failed', err);
            }
            selection.removeAllRanges();
        }
    </script>
</body>
</html>
